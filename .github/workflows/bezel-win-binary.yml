name: Build and Release Windows Binary

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clone beszel repository
      run: git clone https://github.com/henrygd/beszel.git

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        check-latest: true

    - name: Build binary
      run: |
        cd beszel/beszel/cmd/agent
        export GOOS=windows
        export GOARCH=amd64
        export CGO_ENABLED=0
        go build -ldflags "-w -s" .

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 0.9.1
        release_name: Release 0.9.1
        draft: false
        prerelease: false

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: beszel/beszel/cmd/agent/agent.exe
        asset_name: agent.exe
        asset_content_type: application/octet-stream